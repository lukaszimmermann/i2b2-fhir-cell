<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
<center>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<h:form>
				<p>
					<h:commandLink immediate="true"
						value="#{i2b2AuthenticationManager.processAuthUrl()}" />
				</p>
				
				<p>The app at following url, is requesting access to your i2b2 data:
				</p>
				<p>
					url:<h:outputText value="#{i2b2AuthenticationManager.redirect_url}" />
				</p>
				<p>
					scope:<h:outputText value="#{i2b2AuthenticationManager.scope}" />
				</p>
				
				<p>
					client id:<h:outputText value="#{i2b2AuthenticationManager.client_id}" />
				</p>


				<h2>Login to authorize the app</h2>

		UserId: <h:inputText id="userName" title="User Name is: "
					value="#{i2b2AuthenticationManager.i2b2User}" required="true"
					requiredMessage="Error: username is required." maxlength="25" />
				<p></p>
		Password: <h:inputSecret redisplay="true" id="password"
					title="Password is: "
					value="#{i2b2AuthenticationManager.i2b2Password}" required="true"
					requiredMessage="Error: Password is required." maxlength="25" />
				<p></p>

				<h:commandButton id="submit" value="Submit"
					action="#{i2b2AuthenticationManager.login()}">
				</h:commandButton>
				<h:commandButton id="reset" value="Reset" type="reset">
				</h:commandButton><p>
			</p></h:form>

		</ui:define>
	</ui:composition>
</center>
</h:body>
</html>
