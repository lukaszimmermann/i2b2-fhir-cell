<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h2>Login</h2>

		User/Email:<h:inputText id="userName" title="User Name is: "
			value="#{userManager.user.email}" required="true"
			requiredMessage="Error: Email is required." maxlength="25" />
		<p></p>
		Password:<h:inputSecret redisplay="false" id="password" title="Password is: "
			value="#{userManager.user.password}" required="true"
			requiredMessage="Error: Password is required." maxlength="25" />
		<p></p>

		<h:commandButton id="submit" value="Submit" action="#{userManager.login}">
		</h:commandButton>
		<h:commandButton id="reset" value="Reset" type="reset">
		</h:commandButton>
	</h:form>
</h:body>
</html>
