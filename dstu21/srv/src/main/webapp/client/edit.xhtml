<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>My Facelet Page Title</title>
</h:head>
<h:body>
	<h:form>
		<h2>Edit Client</h2>
		<h:outputText value="#{userManager.user}" />
		<p></p>

		Id:<h:outputText id="clientId" title="ClientId is: "
			value="#{clientManager.client.clientId}" required="true"
			requiredMessage="Error: ClientId is required." maxlength="25" />
		
		Secret:<h:inputText id="clientSecret" title="ClientSecret is: "
			value="#{clientManager.client.clientSecret}" required="true"
			requiredMessage="Error: ClientSecret is required." maxlength="25" />
		<p></p>
		Description:<h:inputText id="clientDescription"
			title="ClientDescription is: "
			value="#{clientManager.client.description}" required="true"
			requiredMessage="Error: ClientDescription is required."
			maxlength="250" />
		<p></p>
		RedirectUrl:<h:inputText id="clientRedirectUrl"
			title="ClientRedirectUrlis: "
			value="#{clientManager.client.redirectUrl}" required="true"
			requiredMessage="Error: ClientRedirectUrl is required."
			maxlength="70" />


		<p></p>
		<p>
			<h:commandButton id="submit" value="Submit"
				action="#{clientManager.save()}">
			
			</h:commandButton>
		</p>
		<p>
			<h:commandButton id="reset" value="Reset" type="reset">
			</h:commandButton>
		</p>
		<p>
			<h:commandLink value="Logout" action="#{userManager.logout()}" />
		</p>

	</h:form>
</h:body>
</html>
