    <script type="text/javascript">

function my_code(){

var demo = {
    serviceUrl: 'http://localhost:8080/dstu2/service',
  patientId: '1000000005'
};

// Create a FHIR client (server URL, patient id in `demo`)
var smart = FHIR.client(demo);
var pt = smart.context.patient;

// Create a patient banner by fetching + rendering demographics

pt.read();
document.getElementById('name').innerHTML = "bd2";  
var display=pt.birthDate;
document.getElementById('name').innerHTML = "bd3";  

document.getElementById('name').innerHTML = display;
	
};

window.onload=my_code();
</script>
