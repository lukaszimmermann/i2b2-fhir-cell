<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>List Config Parameters</title>

<script>


function setName(p1){
	document.getElementById("name").value=p1;
}

</script>

</h:head>

<h:body>
	<h:form>
		<h2>List Config</h2>

<div id="name"/>


<h:dataTable value="#{configDbManager.list}" var="c">
    <h:column>#{c.parameter}</h:column>  
     <h:column>
	    <h:inputText value="#{c.value}" > 
    	
		</h:inputText>
	 </h:column>
	 <h:column>
    				
    	<f:facet name="header">Action</f:facet>
    				
    	<h:commandLink value="Update"  immediate="true" action="#{configDbManager.update(c)}" />
    				
</h:column>	
</h:dataTable>


	<h:inputText id="result" value="#{configDbManager.lastSave}" />
	
	<h:commandButton value ="Run" type ="button" actionListener ="#{configDbManager.save}"> 
	
	 <h:commandButton value="Save Changes" action="#{configDbManager.saveAction}" />
		
	</h:commandButton>
		
		<h:commandButton id="reset" value="Reset" type="reset">
		</h:commandButton>
	</h:form>
</h:body>
</html>
