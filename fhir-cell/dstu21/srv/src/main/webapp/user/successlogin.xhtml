<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
<h:form>
<p>
<h:outputText value="#{authenticatedUser.toString()}"/>
</p><p>
<h:outputText value="#{userManager.printSession()}"/>
</p><p>
<h:outputText value="#{clientManager.client}"/>
</p>
<p>
<h:commandLink value="Logout" action="#{userManager.logout()}" />
</p><p>
<h:commandLink value="Create Client" action="/client/new" />
</p><p>
<h:commandLink value="List Client" action="/client/list" />
</p>
<p>
<h:commandLink value="List Config" action="/config/list" />
</p>
</h:form>
</h:body>
</html>
