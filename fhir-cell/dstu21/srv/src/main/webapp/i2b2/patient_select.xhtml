	<title>proj select</title>

<ui:composition template="../template.xhtml">

	<h:form>

		<!--

-->


		<h:selectOneListbox value="#{i2b2AuthenticationManager.selectedI2b2PatientId}" required="true" size="10" requiredMessage="Error: one patient is required.">

<h:commandButton id="reset" value="Reset" type="reset">
		</h:commandButton></p>
	</h:form>
