<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">
	<h:form>
		<!-- http://wiki.apache.org/myfaces/Display_Radio_Buttons_In_Columns -->
		<p align="center"><h2>Select Project</h2>
		


		<h:selectOneRadio value="#{i2b2AuthenticationManager.selectedI2b2Project}" required="true" requiredMessage="Error: one project is required.">
			<f:selectItems var="project" value="#{i2b2AuthenticationManager.i2b2ProjectList}" itemValue="#{project}" itemLabel="#{project.name}" />
				<f:converter converterId="pc" />  
				
		</h:selectOneRadio>



		<h:commandButton id="submit" value="Submit" action="#{i2b2AuthenticationManager.selectProject()}">
		</h:commandButton>
	
<h:commandButton id="reset" value="Reset" type="reset">
		</h:commandButton>
	</p></h:form>

				<p>

				</p>
				<p>
					<h:outputText value="#{i2b2AuthenticationManager.client_id}" />
				</p>
				 -->

		</ui:define>
	</ui:composition>

</h:body>
</html>
